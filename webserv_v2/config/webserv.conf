	server_name	test;
	client_max_body_size	200M;
	error_page	404 /404.html;

	location /pout { }

	location / {
		allow_methods 			GET;
		root	/mnt/c/Users/killb/Documents/Webserv/www;
		index		index.html bipbip.html;
		autoindex	on;
	}

	location ~ /pout { }

	location /cgi-bin {
